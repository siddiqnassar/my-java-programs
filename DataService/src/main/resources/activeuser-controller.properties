ActiveUserController.find.value=Find a list of active users by user id
ActiveUserController.find.notes=Returns a list of active users
ActiveUserController.find.param=User POJO with userID

ActiveUserController.create.value=Create active user
ActiveUserController.create.notes=Returns active user
ActiveUserController.create.param=ActiveUser POJO with all necessary fields. Following fields are not required: activeUserID - auto generated; loggedInTime - server will set it;

ActiveUserController.delete.value=Delete active user by their IP address
ActiveUserController.delete.notes=Returns status (string)
ActiveUserController.delete.param=ActiveUser POJO with ipAddress